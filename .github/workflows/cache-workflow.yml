name: Cache Dependencies

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  cache-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Attempt to restore cache
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.m2  # Path to cache (change as per your language/dependencies)
          key: cache-4373495

      - name: prime-cache-4373495
        run: |
          if [ -z "${{ steps.cache.outputs.cache-hit }}" ]; then
            echo "Cache miss!"
          else
            echo "Cache hit!"
          fi
